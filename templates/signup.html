<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Creative Resources Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
      --background: #ffffff;
      --card-bg: #f8fafc;
      --card-hover: #f1f5f9;
      --border: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .auth-links {
      text-align: right;
      padding: 12px 24px;
      background: var(--secondary);
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    .auth-links a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 16px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .auth-links a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 32px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .footer {
      margin-top: auto;
      padding: 24px;
      text-align: center;
      background: var(--secondary);
      color: var(--text-light);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-links">
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
  </div>

  <div class="container">
    <h2>Create Your Account</h2>
    <form action="/signup" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Log in</a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2023 Creative Resources Hub. All rights reserved.
  </footer>
</body>
</html>
